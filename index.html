<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login para cadastro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>  
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem no CSS -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Bem vindo(a)! Faça login para acessar seu cadastro e manter suas informações atualizadas.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="iemail">E-mail</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-icons">mail</span></a>
                </form>

            <!-- 'Esqueci a senha' está dentro de um 'link' porque esse projeto não inclui 'javascript', senão poderia ser um 'button' normal -->

            </div>
        </section>
    </main>
    
</body>
</html>
